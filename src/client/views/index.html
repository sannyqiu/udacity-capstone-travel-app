<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Travel App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- <script type="text/javascript" src="../../../dist/main.js"></script> -->

    <!-- <link rel="stylesheet" href="../styles/style.scss" /> -->
  </head>
  <body>
    <div class="headline">
      Travel App
    </div>
    <div id="app">
      <div class="holder city">
        <label for="city">Enter Your Destination Here</label>
        <input type="text" id="city" placeholder="Enter City Here" />
      </div>
      <div class="holder departureDate">
        <label for="date">What's your departure date?</label>
        <input type="date" class="myInput" />
      </div>
      <div class="holder returnDate">
        <label for="date">What's your return date?</label>
        <input type="date" class="myInput" />
        <button id="generate" type="submit">Submit</button>
      </div>
      <div class="holder output">
        <div id="outputHolder">
          <img id="image" />
          <div id="tripInfo"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <!-- <script src="../js/app.js" type="text/javascript"></script> -->
  </body>
</html>
